<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR.js Demo</title>
  <style>
    * {
      margin: 0 0;
      padding: 0 0;
    }

    #canvas {
      position: absolute; 
      left: 0; 
      top: 0; 
      transform-origin: top left;
      transform: scale(.5);
      -webkit-transform: scale(.5);
      border: 1px solid #000;
      z-index: 1;
    }

    .cover{
      position: absolute;
      z-index: 10;
    }

    .three{
      position: absolute;
      z-index: 12;
      border: 1px solid red;
    }

  </style>
  <script src="./examples/assets/three.js"></script>
  <script src="./examples/assets/GLTF2Loader.js"></script>
  <script src="./examples/assets/gl-matrix-min.js"></script>
</head>
<body>
  <div class="three"></div>
  <canvas class="cover"></canvas>
  <canvas id="canvas"></canvas>
</body>
</html>
